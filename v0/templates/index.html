<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Thumbnail Viewer</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      .thumbnail {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Thumbnail Viewer</h1>
    <form action="/" method="post">
      <input type="text" name="video_url" placeholder="Enter YouTube Video URL" required>
      <input type="submit" value="Get Thumbnail">
    </form>
    {% if thumbnail_urls %}
      {% for thumbnail_url in thumbnail_urls %}
        <div class="thumbnail">
          <img src="{{ thumbnail_url }}" alt="Thumbnail">
        </div>
      {% endfor %}
    {% endif %}
  </body>
</html>
